directive @loggedIn(loggedIn: login!) on FIELD_DEFINITION

input login {
    access: String!
}

type Mutation {
	Auth: AuthMutation!
	User: UserMutation!
	Role: RoleMutation!
	ProductCategory: ProductCategoryMutation!
}
type Query {
	User: UserQuery!
	Role: RoleQuery!
	ProductCategory: ProductCategoryQuery!
}